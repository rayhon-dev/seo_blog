{% extends 'base.html' %}


{% block title %}Astrum Market - Create Category{% endblock %}

{% block content %}
    <div class="content-container animate-slide-up">
        <h1 class="page-title">Create New Category</h1>
        <form id="category-form" class="form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="category_name" class="form-label">Category Name:</label>
                <input type="text" id="category_name" name="category_name" required class="form-input">
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" required class="form-input"></textarea>
            </div>
            <button type="submit" class="submit-button">Create Category</button>
        </form>
    </div>
{% endblock %}
