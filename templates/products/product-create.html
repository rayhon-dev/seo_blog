{% extends 'base.html' %}

{% block title %}Astrum Market - Create Product{% endblock %}

{% block content %}
    <div class="content-container animate-slide-up">
        <h1 class="page-title">Create New Product</h1>
        <form id="product-form" class="form" method="post" enctype="multipart/form-data" action="{% url 'products:create' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="form-label">Product Name:</label>
                <input type="text" id="name" name="name" required class="form-input">
            </div>
            <div class="form-group">
                <label for="price" class="form-label">Price:</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required class="form-input">
            </div>
            <div class="form-group">
                <label for="brand" class="form-label">Brand:</label>
                <select id="brand" name="brand" required class="form-input">
                    <option value="">Select a brand</option>
                    {% for brand in brands %}
                        <option value="{{ brand.id }}">{{ brand.name }}</option>
                    {% empty %}
                        <option value="">No brands yet</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="category" class="form-label">Category:</label>
                <select id="category" name="category" required class="form-input">
                    <option value="">Select a category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% empty %}
                        <option value="">No category yet</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="color" class="form-label">Color:</label>
                <select id="color" name="color" required class="form-input">
                    <option value="">Select a color</option>
                    {% for color in colors %}
                        <option value="{{ color.id }}">{{ color.name }}</option>
                    {% empty %}
                        <option value="">No colors</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="desc" class="form-label">Description:</label>
                <textarea id="desc" name="desc" required class="form-input"></textarea>
            </div>
            <div class="form-group">
                <label for="image" class="form-label">Product Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required class="form-input">
            </div>
            <button type="submit" class="submit-button">Create Product</button>
        </form>
    </div>
{% endblock %}
